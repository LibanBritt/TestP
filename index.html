<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group 12 Project 1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
  </style>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header class="row text-center text-white ">
    <h1>Movie Information</h1>
  </header>
  <!--container for movie search box and button-->
  <main class="container">
    <div class="row">
      <div class="column col-3">
        <form id="movie-search-form">
          <label class="text-primary">Search for a movie:</label>
          <input class="form-control my-2 text-primary" type="search" placeholder="Search" id="movie-input">
          <button class="d-flex justify-content-center btn btn-lg btn-primary my-2" style="width: 100%" type="submit"
            id="search-button">Search</button>
        </form>
        <!--clear history button (clear local storage and buttons)-->
        <button class="d-flex justify-content-center btn btn-lg btn-primary my-2" style="width: 100%" type="submit"
          id="clear-button">Clear History</button>
        <div class="past-search border" id="past-search-buttons">
        </div>
        <!--bootstrap card for poster, movie facts, ratings-->
        <section>
          <div class="card text-center border-danger text-black bg-warning my-2" style="width: 80rem;">
            <img src="" class="card-img-top" alt="poster image here" id="moviePoster">
            <div class="card-body">
              <h5 id="card-title"></h5>
              <p id="card-text"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li id="list-group-item-A"></li>
              <li id="list-group-item-B"></li>
              <li id="list-group-item-C"></li>
              <li id="list-group-item-D"></li>
              <li id="list-group-item-E"></li>
            </ul>
            <div class="card-body">
              <a href="#" class="d-flex trailer btn btn-lg btn-primary my-2" style="width: 10%">Play Trailer</a>
              <a href="#" class="card-link">A link if we want</a>
            </div>
          </div>
        </section>
  </main>
  <!--modal for 'please enter movie title' alert-->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="title">OOPS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Please Enter A Movie Title
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Okay</button>
        </div>
      </div>
    </div>
  </div>
  <!--modal for movie trailer-->
  <div class="modal fade" id="myTrailerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="movie-title" id="exampleModalLabel"></h5>
        </div>
        <div class="modal-body">
          <!-- Linking to Video -->
          <iframe src='https://www.imdb.com/video/imdb/vi940246809/imdb/embed' height="200px" width="200px">
          </iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary close-trailer" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="./assets/script.js"></script>
</body>

</html>
